<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Logo</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#collapse1">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active mr-3">
                <a href="#" class="nav-link">Link</a>
            </li>
            <li class="nav-item mr-3">
                <a href="#" class="nav-link">Link</a>
            </li>
            <li class="nav-item dropdown mr-3">
                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Dropdown</a>
                <ul class="dropdown-menu bg-info">
                    <li>
                        <a href="#" class="nav-link">Service one</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Service two</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link">Service three</a>
                    </li>

                </ul>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a href="#" class="nav-link mr-3">Login</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link mr-3">Signup</a>
            </li>
        </ul>
    </div>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="carousel slide" data-ride="carousel" id="demo">
                    <ol class="carousel-indicators">
                        <li data-target="#demo" data-slide-to="0" class="active"></li>
                        <li data-target="#demo" data-slide-to="1"></li>
                        <li data-target="#demo" data-slide-to="2"></li>
                        <li data-target="#demo" data-slide-to="3"></li>
                        <li data-target="#demo" data-slide-to="4"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="1.png" width="100%" height="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="2.png" width="100%" height="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="3.jpg" width="100%" height="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="4.jpg" width="100%" height="400px">
                        </div>
                        <div class="carousel-item">
                            <img src="5.jpg" width="100%" height="400px">
                        </div>
                    </div>
                    <a href="#demo" class="carousel-control-prev" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#demo" class="carousel-control-next" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <br>
    <div class="jumbotron">
        <h1>Welcome to our site</h1>
        <p>Welcome to our site. Welcome to our site. Welcome to our site.</p>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal1">
            Enter Here
        </button>
    </div>

    <div class="modal fade" id="modal1">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">This is modal title</h3>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>This is modal body</p>
                    <img src="3.jpg" width="100%">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
